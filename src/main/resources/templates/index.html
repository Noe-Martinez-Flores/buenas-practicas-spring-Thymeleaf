<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
       
        <div class="row">
            <div class="col-md-12">
                <h1>Spring Boot + Thymeleaf</h1>
            </div>
        </div>
        <a th:href="@{new}" class="btn btn-success">Agregar</a>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Correo</th>
                            <th>Tel√©fono</th>
                            <th>Fecha de Nacimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="person : ${persons}">
                            <td th:text="${person.id}"></td>
                            <td th:text="${person.name}"></td>
                            <td th:text="${person.lastName}"></td>
                            <td th:text="${person.secondlastName}"></td>
                            <td th:text="${person.email}"></td>
                            <td th:text="${person.phone}"></td>
                            <td th:text="${person.birthDay}"></td>
                            <td>
                                <a th:href="@{edit/{id}(id=${person.id})}" class="btn btn-primary">Editar</a>
                                <a th:href="@{delete/{id}(id=${person.id})}" class="btn btn-danger">Eliminar</a>
                        </tr>
                    </tbody>
                   
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
