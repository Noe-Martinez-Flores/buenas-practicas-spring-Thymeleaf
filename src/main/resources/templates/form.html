<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Agregar nueva Persona</h1>
      <hr />
      <a th:href="@{/person/list}" class="btn btn-primary">Regresar</a>
      <hr />
      <div class="col-sm-6">
        <form th:action="@{/person/save}" th:object="${person}" method="POST">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <div class="form-group">
                <label>Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  th:field="*{name}"
                />
                <p
                  class="alert alert-danger"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                ></p>
              </div>
              <div class="form-group">
                <label>Apellido Paterno</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  th:field="*{lastName}"
                />
                <p
                  class="alert alert-danger"
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                ></p>
              </div>
              <div class="form-group">
                <label>Apellido Materno</label>
                <input
                  type="text"
                  class="form-control"
                  id="secondlastName"
                  name="secondlastName"
                  th:field="*{secondlastName}"
                />
                <p
                  class="alert alert-danger"
                  th:if="${#fields.hasErrors('secondlastName')}"
                  th:errors="*{secondlastName}"
                ></p>
              </div>
              <div class="form-group">
                <label>Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  th:field="*{email}"
                />
                <p
                  class="alert alert-danger"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                ></p>
              </div>
              
              <div class="form-group">
                <label>Tel√©fono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  th:field="*{phone}"
                />
                <p
                  class="alert alert-danger"
                  th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phone}"
                ></p>
              </div>
              <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthDay"
                  name="birthDay"
                  th:field="*{birthDay}"
                />
                <p
                  class="alert alert-danger"
                  th:if="${#fields.hasErrors('birthDay')}"
                  th:errors="*{birthDay}"
                ></p>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
